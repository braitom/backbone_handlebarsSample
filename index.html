<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="css/todos.css"/>
</head>

<body>

<div id="todoapp">

    <header>
        <h1>Todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>

    <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
    </footer>

</div>

<div id="instructions">
    Double-click to edit a todo.
</div>


<script src="js/lib/jquery-1.7.2.js"></script>
<script src="js/lib/handlebars-1.0.0.beta.6.js"></script>
<script src="js/lib/handlebars-helper.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone-localStorage.js"></script>
<script src="js/todos.js"></script>

<!-- Templates -->

<script type="text/x-handlebars-template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" {{#if done}}checked="checked"{{/if}} />
        <label>{{title}}</label>
        <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="{{title}}" />
</script>

<script type="text/x-handlebars-template" id="stats-template">
    {{#if done}}
    <a id="clear-completed">Clear {{done}} completed {{#equal done 1}} item {{else}} items {{/equal}} </a>
    {{/if}}
    <div class="todo-count"><b>{{remaining}}</b> {{#equal remaining 1}} item {{else}} items {{/equal}} left</div>
</script>

</body>
</html>
